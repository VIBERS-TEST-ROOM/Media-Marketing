name: Discord Quest Notifications

on:
  issues:
    types: [opened, closed]

jobs:
  quests:
    runs-on: ubuntu-latest
    # Only trigger if the title starts with [Bounty] or [Quest]
    if: ${{ github.event.issue && (startsWith(github.event.issue.title, '[Bounty]') || startsWith(github.event.issue.title, '[Quest]')) }}
    steps:
      - name: Send Issue to Discord
        uses: Ilshidur/action-discord@master
        with:
          args: |
            ğŸ† **New Quest/Bounty Created**
            ğŸ“Œ Title: ${{ github.event.issue.title }}
            ğŸ“ Description: ${{ github.event.issue.body }}
            ğŸ”— [View on GitHub](${{ github.event.issue.html_url }})
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_QUESTS }}
