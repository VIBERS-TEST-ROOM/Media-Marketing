name: Discord Quest Notifications

on:
  issues:
    types: [opened, closed]

jobs:
  quest:
    runs-on: ubuntu-latest
    if: ${{ github.event.issue && (startsWith(github.event.issue.title, '[Bounty]') || startsWith(github.event.issue.title, '[Quest]')) }}
    steps:
      - name: Debug Title
        run: echo "Issue title is:${{ github.event.issue.title }}"

      - name: Send Quest Notification
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_QUEST }}
        with:
          args: |
            ðŸŽ¯ **New Quest / Bounty**
            Title: ${{ github.event.issue.title }}
            Author: ${{ github.actor }}
            Link: ${{ github.event.issue.html_url }}
