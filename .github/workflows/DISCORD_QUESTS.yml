name: Discord Quest Updates

on:
  issues:
    types: [opened, closed, labeled]
  issue_comment:
    types: [created]

jobs:
  notify-quests:
    runs-on: ubuntu-latest
    steps:
      - name: Send Quest/Bounty Notification
        if: ${{ startsWith(github.event.issue.title, '[Bounty]') || startsWith(github.event.issue.title, '[Quest]') }}
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_QUESTS }}
        with:
          args: |
            ðŸŽ¯ **Quest/Bounty Update**
            Title: ${{ github.event.issue.title }}
            By: ${{ github.actor }}
            Event: ${{ github.event.action }}
            Link: ${{ github.event.issue.html_url }}
