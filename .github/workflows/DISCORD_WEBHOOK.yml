name: Discord General Notifications

on:
  issues:
    types: [opened, closed]
  issue_comment:
    types: [created]
  pull_request:
    types: [opened, closed]

jobs:
  general:
    runs-on: ubuntu-latest
    # Only trigger if the title does not start with [Bounty] or [Quest]
    if: ${{ !github.event.issue || (!startsWith(github.event.issue.title, '[Bounty]') && !startsWith(github.event.issue.title, '[Quest]')) }}
    steps:
      - name: Send General Notification
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            {% if github.event_name == 'issues' and github.event.action == 'opened' %}
            📢 **New Issue Created**
            Title: ${{ github.event.issue.title }}
            Author: ${{ github.actor }}
            Link: ${{ github.event.issue.html_url }}
            {% elif github.event_name == 'issues' and github.event.action == 'closed' %}
            ✅ **Issue Closed**
            Title: ${{ github.event.issue.title }}
            Closed by: ${{ github.actor }}
            Link: ${{ github.event.issue.html_url }}
            {% elif github.event_name == 'issue_comment' %}
            💬 **New Comment**
            On: ${{ github.event.issue.title }}
            Comment by: ${{ github.actor }}
            "{{ github.event.comment.body }}"
            Link: ${{ github.event.comment.html_url }}
            {% elif github.event_name == 'pull_request' and github.event.action == 'opened' %}
            🔄 **New Pull Request**
            Title: ${{ github.event.pull_request.title }}
            Author: ${{ github.actor }}
            Link: ${{ github.event.pull_request.html_url }}
            {% elif github.event_name == 'pull_request' and github.event.action == 'closed' and github.event.pull_request.merged == true %}
            🎉 **Pull Request Merged**
            Title: ${{ github.event.pull_request.title }}
            Merged by: ${{ github.actor }}
            Link: ${{ github.event.pull_request.html_url }}
            {% elif github.event_name == 'pull_request' and github.event.action == 'closed' %}
            ❌ **Pull Request Closed**
            Title: ${{ github.event.pull_request.title }}
            Closed by: ${{ github.actor }}
            Link: ${{ github.event.pull_request.html_url }}
            {% endif %}
